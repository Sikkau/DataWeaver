server:
  port: 8080
  mode: debug  # debug, release, test

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: dataweaver
  sslmode: disable
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds

jwt:
  secret: your-secret-key-change-in-production
  expire_hours: 24

encryption:
  key: 12345678901234567890123456789012  # Must be exactly 32 bytes

log:
  level: info  # debug, info, warn, error
  file: logs/app.log
  max_size: 100     # MB
  max_backups: 3
  max_age: 28       # days
  compress: true
